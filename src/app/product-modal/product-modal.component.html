<div class="modal modal-open">
  <div class="modal-box w-11/12 max-w-5xl">
    <div class="flex flex-col md:flex-row gap-8">
      <div class="md:w-1/2">
        <img [src]="mainModalImageUrl" [alt]="product.name" class="w-full h-auto rounded-lg">
        <div class="flex gap-3 flex-wrap mt-4" *ngIf="product.additionalImages && product.additionalImages.length > 0">
          <img [src]="product.imageUrl" [alt]="product.name + ' Hauptbild'"
               (mouseenter)="setMainModalImage(product.imageUrl)"
               (click)="setMainModalImage(product.imageUrl)"
               [class.active]="mainModalImageUrl === product.imageUrl"
               class="w-20 h-20 object-cover rounded-md border-2 border-transparent cursor-pointer hover:border-primary transition-all"
               [ngClass]="{'border-primary scale-105': mainModalImageUrl === product.imageUrl}">
          <img *ngFor="let img of product.additionalImages" [src]="img" [alt]="product.name + ' Detailbild'"
               (mouseenter)="setMainModalImage(img)"
               (click)="setMainModalImage(img)"
               [class.active]="mainModalImageUrl === img"
               class="w-20 h-20 object-cover rounded-md border-2 border-transparent cursor-pointer hover:border-primary transition-all"
               [ngClass]="{'border-primary scale-105': mainModalImageUrl === img}">
        </div>
      </div>
      <div class="md:w-1/2">
        <h3 class="text-3xl font-bold">{{ product.name }}</h3>
        <p class="py-4">{{ product.detailedDescription }}</p>
      </div>
    </div>
    <div class="modal-action">
      <button class="btn" (click)="onClose()">Schlie√üen</button>
    </div>
  </div>
</div>
