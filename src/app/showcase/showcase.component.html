<div class="container mx-auto p-4 py-8">
  <div class="product-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 sm:gap-6">
    <div *ngFor="let product of products"
         class="product-card card bg-base-100 shadow-xl transition-all duration-200 ease-in-out hover:-translate-y-1 hover:shadow-2xl cursor-pointer"
         (click)="showProductModal(product)">
      <figure class="product-image-wrapper px-4 pt-4">
        <div class="product-image-container">
          <img [src]="product.imageUrl"
               [alt]="product.name"
               class="product-image rounded-xl"
               loading="lazy" />
        </div>
      </figure>
      <div class="card-body p-4">
        <h2 class="card-title text-base sm:text-lg line-clamp-2">{{ product.name }}</h2>
        <p class="text-base-content/70 text-sm line-clamp-2">{{ product.description }}</p>
      </div>
    </div>
  </div>

  <!-- Static Contact Banner - Between products and footer -->
  <div class="contact-banner">
    <div class="contact-banner-box">
      <span class="contact-label">Interesse geweckt? Kontakt:</span>
      <a href="mailto:info@kartenkrieger.de" class="contact-btn contact-btn-email">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        E-Mail
      </a>
      <a [href]="'https://wa.me/' + whatsappNumber" target="_blank" class="contact-btn contact-btn-whatsapp">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>
        WhatsApp
      </a>
      <a href="https://www.cardmarket.com/de/Magic/Users/Systemone" target="_blank" class="contact-btn contact-btn-cardmarket">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Cardmarket
      </a>
    </div>
  </div>
</div>

<app-product-modal
  *ngIf="isModalVisible"
  [product]="selectedProduct"
  (closeModal)="closeModal()">
</app-product-modal>
