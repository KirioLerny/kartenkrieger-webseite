<div class="fixed z-50 bottom-8 right-8 bg-neutral text-neutral-content rounded-box shadow-lg p-6">
</div>

<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let product of products" class="card bg-base-100 shadow-xl transition-transform duration-200 ease-in-out hover:-translate-y-1 hover:shadow-2xl cursor-pointer" (click)="showProductModal(product)">
      <figure><img [src]="product.imageUrl" [alt]="product.name" /></figure>
      <div class="card-body">
        <h2 class="card-title">{{ product.name }}</h2>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>

<app-product-modal
  *ngIf="isModalVisible"
  [product]="selectedProduct"
  (closeModal)="closeModal()">
</app-product-modal>
