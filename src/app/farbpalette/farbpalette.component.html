<div class="farbpalette-page">
  <header class="farbpalette-header sticky top-0 z-50 bg-base-200/95 backdrop-blur-sm border-b border-base-300">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <button (click)="goToHome()" class="btn btn-ghost btn-sm gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Zur√ºck
      </button>
      <h1 class="text-lg sm:text-xl font-semibold">Farbpalette</h1>
      <button (click)="goToGalerie()" class="btn btn-primary btn-sm gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
        </svg>
        Galerie
      </button>
    </div>
  </header>

  <div class="carousel-container">
    <div class="carousel-wrapper">
      <div class="carousel-track">
        <div *ngFor="let image of images; let i = index"
             class="carousel-slide"
             [ngClass]="getSlideClass(i)"
             (click)="goToSlide(i)">
          <div class="slide-content">
            <img [src]="image.url" [alt]="image.title" class="slide-image" />
            <div class="slide-title" *ngIf="getSlideClass(i) === 'slide-center'">
              {{ image.title }}
            </div>
          </div>
        </div>
      </div>

      <button class="carousel-nav carousel-nav-prev" (click)="prevSlide()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button class="carousel-nav carousel-nav-next" (click)="nextSlide()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <div class="carousel-controls">
      <button class="play-pause-btn" (click)="toggleAutoPlay()">
        <svg *ngIf="isAutoPlaying" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <svg *ngIf="!isAutoPlaying" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
    </div>

    <div class="carousel-dots">
      <button *ngFor="let _image of images; let i = index"
              class="dot"
              [class.active]="i === currentIndex"
              (click)="goToSlide(i)">
      </button>
    </div>
  </div>
</div>
