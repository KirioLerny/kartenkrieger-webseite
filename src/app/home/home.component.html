<div class="hero-wrapper">
  <div class="hero bg-cover bg-center" style="background-image: url(https://mktg-assets.tcgplayer.com/content/channel-fireball/article-images/2020/11/gp5.jpg);">
    <div class="hero-overlay bg-opacity-60"></div>
    <div class="hero-content text-center text-white">
      <div class="hero-box max-w-4xl w-full mx-auto p-6 sm:p-8 md:p-12 lg:p-16">
        <!-- Main Title -->
        <h1 class="hero-title mb-4 sm:mb-6 text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold drop-shadow-lg tracking-tight">
          Kartenkrieger
        </h1>

        <!-- Tagline -->
        <p class="hero-tagline mb-6 sm:mb-8 text-lg sm:text-xl md:text-2xl lg:text-3xl drop-shadow-md font-light max-w-2xl mx-auto">
          Deine Quelle für hochwertige Deckboxen und Zubehör.
        </p>

        <!-- Decorative Divider -->
        <div class="flex items-center justify-center gap-4 mb-6 sm:mb-8">
          <div class="w-12 sm:w-20 md:w-32 h-px bg-white/50"></div>
          <div class="w-2 h-2 sm:w-3 sm:h-3 bg-white/70 rotate-45"></div>
          <div class="w-12 sm:w-20 md:w-32 h-px bg-white/50"></div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4 md:gap-6">
          <a [href]="cardmarketUrl" target="_blank"
             class="btn btn-lg sm:btn-lg md:btn-xl btn-outline border-2 border-white text-white hover:bg-white hover:text-black hover:border-white min-w-[200px] sm:min-w-[220px] md:min-w-[260px] text-base sm:text-lg md:text-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Cardmarket
          </a>
          <a routerLink="/galerie"
             class="btn btn-lg sm:btn-lg md:btn-xl btn-primary min-w-[200px] sm:min-w-[220px] md:min-w-[260px] text-base sm:text-lg md:text-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Deckboxen Galerie
          </a>
        </div>

        <!-- Feature badges -->
        <div class="flex flex-wrap justify-center gap-4 sm:gap-6 mt-8 sm:mt-10 md:mt-12">
          <div class="badge-item flex items-center gap-2 text-white/80 text-sm sm:text-base">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Handgefertigt</span>
          </div>
          <div class="badge-item flex items-center gap-2 text-white/80 text-sm sm:text-base">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Premium Qualität</span>
          </div>
          <div class="badge-item flex items-center gap-2 text-white/80 text-sm sm:text-base">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Einzigartige Designs</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
