<section class="hero-section">
  <div class="hero-background" style="background-image: url(https://mktg-assets.tcgplayer.com/content/channel-fireball/article-images/2020/11/gp5.jpg);"></div>
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <div class="hero-box">
      <h1 class="hero-title">Kartenkrieger</h1>

      <p class="hero-tagline">Deine Quelle für hochwertige Deckboxen und Zubehör.</p>

      <div class="hero-divider">
        <div class="divider-line"></div>
        <div class="divider-diamond"></div>
        <div class="divider-line"></div>
      </div>

      <div class="hero-buttons">
        <a [href]="cardmarketUrl" target="_blank" class="btn btn-lg btn-outline border-2 border-white text-white hover:bg-white hover:text-black hover:border-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Cardmarket
        </a>
        <a routerLink="/galerie" class="btn btn-lg btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Deckboxen Galerie
        </a>
      </div>

      <div class="hero-badges">
        <div class="badge-item">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span>Handgefertigt</span>
        </div>
        <div class="badge-item">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span>Premium Qualität</span>
        </div>
        <div class="badge-item">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span>Einzigartige Designs</span>
        </div>
      </div>
    </div>
  </div>
</section>
